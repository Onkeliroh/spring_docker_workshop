version: "3"

services:
  demo:
    labels:
      traefik.docker.network: demo
      traefik.protocol: http
      traefik.port: 80
      traefik.backend.healthcheck.path: /actuator/health
      traefik.backend.healthcheck.port: 8080
      traefik.backend.healthcheck.interval: 1s
    build:
      context: .
    image: demo:latest
    container_name: demo
    ports:
      - "8080:8080"
    environment:
      DEMO_GREETING_TARGET_HOST: localhost
    networks:
      - demonetwork

  echo:
    labels:
      traefik.enable: false
    image: kennship/http-echo:latest
    container_name: echo
    ports:
      - "8081:3000"
    networks:
      - demonetwork

  # $Env:COMPOSE_CONVERT_WINDOWS_PATHS=1
  reverse-proxy:
      image: traefik
      command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
      ports:
        - "80:80"     # The HTTP port
        - "8082:8080" # The Web UI (enabled by --api)
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock #So that Traefik can listen to the Docker event
      networks:
        - demonetwork

networks:
  demonetwork:
